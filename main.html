<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP CALCULATRICE WEB</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <!-- Calculator Panel -->
                <div id="calculator" class="mt-5">
                    <!-- Display -->
                    <input type="text" id="display" class="form-control" disabled />
                    <!-- Digit Buttons -->
                    <div class="button-row">
                        <button class="btn btn-secondary" onclick="inputDigit(1)">1</button>
                        <button class="btn btn-secondary" onclick="inputDigit(2)">2</button>
                        <button class="btn btn-secondary" onclick="inputDigit(3)">3</button>
                        <button class="btn btn-secondary" onclick="inputDigit('.')">.</button>
                    </div>
                    <div class="button-row">
                        <button class="btn btn-secondary" onclick="inputDigit(4)">4</button>
                        <button class="btn btn-secondary" onclick="inputDigit(5)">5</button>
                        <button class="btn btn-secondary" onclick="inputDigit(6)">6</button>
                    </div>
                    <div class="button-row">
                        <button class="btn btn-secondary" onclick="inputDigit(7)">7</button>
                        <button class="btn btn-secondary" onclick="inputDigit(8)">8</button>
                        <button class="btn btn-secondary" onclick="inputDigit(9)">9</button>
                    </div>
                    <!-- Operation Buttons -->
                    <div class="button-row">
                        <button class="btn btn-primary" onclick="performOperation('+')">+</button>
                        <button class="btn btn-primary" onclick="performOperation('-')">-</button>
                        <button class="btn btn-primary" onclick="performOperation('/')">/</button>
                        <!-- Other operation buttons -->
                    </div>

                    <!-- Function Buttons -->
                    <div class="button-row">
                        <button class="btn btn-info" onclick="drawGraph('sin')">sin</button>
                        <button class="btn btn-info" onclick="drawGraph('cos')">cos</button>
                        <button class="btn btn-info" onclick="drawGraph('tan')">tan</button>
                        <button class="btn btn-info" onclick="drawGraph('log')">log</button>

                    <!-- Draw Graph Button -->
                    <button class="btn btn-primary" onclick="draw()">Draw Graph</button>
                    <!-- Clear Button -->
                    <button class="btn btn-danger" onclick="clearCalculator()">C</button>


                    <!-- Equal Button -->
                    <button class="btn btn-success" onclick="calculate()">=</button>
                    <!-- Percentage, Square Root, etc. -->

                    <button class="btn btn-secondary" onclick="calculateSquareRoot()">âˆš</button>
                    <button class="btn btn-secondary" onclick="calculatePercentage()">%</button>
                    <!-- Toggle Dark Mode -->
                    <button class="btn btn-dark" onclick="toggleDarkMode()">Dark Mode</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
