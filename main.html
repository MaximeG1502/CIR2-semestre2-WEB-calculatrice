<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP CALCULATRICE WEB</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div id="calculator" class="mt-5">
                    <input type="text" id="display" class="form-control" disabled />
                    <div class="button-row">
                        <button class="btn btn-secondary" onclick="appendToDisplay('7')">7</button>
                        <button class="btn btn-secondary" onclick="appendToDisplay('8')">8</button>
                        <button class="btn btn-secondary" onclick="appendToDisplay('9')">9</button>
                        <button class="btn btn-danger" onclick="clearCalculator()">C</button>
                    </div>
                    <div class="button-row">
                        <button class="btn btn-secondary" onclick="appendToDisplay('6')">6</button>
                        <button class="btn btn-secondary" onclick="appendToDisplay('5')">5</button>
                        <button class="btn btn-secondary" onclick="appendToDisplay('4')">4</button>
                        <button class="btn btn orange" onclick="calculatePercentage()">%</button>
                    </div>
                    <div class="button-row">
                        <button class="btn btn-secondary" onclick="appendToDisplay('3')">3</button>
                        <button class="btn btn-secondary" onclick="appendToDisplay('2')">2</button>
                        <button class="btn btn-secondary" onclick="appendToDisplay('1')">1</button>
                        <button class="btn btn orange" onclick="calculateSquareRoot()">âˆš</button>
                    </div>
                    <div class="button-row">
                        <button class="btn btn-secondary" onclick="appendToDisplay('0')">0</button>
                        <button class="btn btn-secondary" onclick="appendToDisplay('.')">.</button>
                        <button class="btn btn-success" onclick="appendToDisplay('=')">=</button>
                        <button class="btn btn-dark" onclick="toggleDarkMode()">Dark Mode</button>
                    </div>


                    <div class="button-row">
                        <button class="btn btn-primary" onclick="appendToDisplay('-')">-</button>
                        <button class="btn btn-primary" onclick="appendToDisplay('+')">+</button>
                        <button class="btn btn-primary" onclick="appendToDisplay('/')">/</button>
                        <button class="btn btn-primary" onclick="appendToDisplay('*')">*</button>
                    </div>

                    <div class="button-row">
                        <button class="btn btn-info" onclick="calculateSine()">sin</button>
                        <button class="btn btn-info" onclick="calculateCosine()">cos</button>
                        <button class="btn btn-info" onclick="calculateTangent()">tan</button>
                        <button class="btn btn-info" onclick="calculateLogarithm()">log</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
